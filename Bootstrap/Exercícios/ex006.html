<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ex006.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
    <title>Cadastro</title>
</head>
<body>
    <main class="row justify-content-center align-items-center">
        <div> 
        <h1 class="bemVindo"> Se cadastar</h1>
    </div>
    <div class="principal col-11 col-sm-10 col-md-8 col-lg-7 col-xl-5">
    <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Digite seu nome">
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Digite seu sobrenome">
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Digite a senha">
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Digite seu telefone">
    </div>
    <div class="input-group mt-3">
        <input type="date" class="form-control" placeholder="Digite sua data de nascimento">
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Digite seu email">
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Digite sua senha">
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Confirme sua senha">
    </div> <br> 
    <div class="text-center"> 
        <button> Enviar </button> <button> Voltar </button> 
    </div>
</main>
</body>
</html>
