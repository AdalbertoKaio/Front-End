<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!--Usando col que divide de forma igualitaria, as colunas se adaptam ao tamanho da tela -->
    <h1>1. Grid Básico </h1>
    <div class="row">
        <div class="col bg-primary "> 1</div>
        <div class="col bg-secondary"> 2</div>
        <div class="col bg-info"> 3</div>
        <div class="col bg-primary"> 4</div>
        <div class="col bg-secondary"> 5</div>
        <div class="col bg-info"> 6</div>
        <div class="col bg-primary"> 7</div>
        <div class="col bg-secondary"> 8</div>
        <div class="col bg-info"> 9</div>
        <div class="col bg-primary"> 10</div>
        <div class="col bg-secondary"> 11</div>
        <div class="col bg-info"> 12</div>
    </div>
    <div class="row">
        <!--usando col-2- col-4 col-5 adaptando os espaços da coluna-->
        <div class="col bg-primary"> 1 </div>
        <div class="col-2 bg-secondary"> 2 </div>
        <div class="col-3 bg-info"> 3 </div>
    </div>
    <h1>2. Grid Responsivo</h1>
    <div class="row">
        <!--Usando grid responsivo onde vão se adaptando de acordo com o tamanho da tela-->
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">Conteúdo 1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">Conteúdo 2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">Conteúdo 3</div>
    </div>
    <h1>3 - Alinhamento Vertical</h1>
    <div class="row" style="height: 300px;">
        <div class="col-3 align-self-end bg-primary">1 </div>
        <div class="col-3 align-self-center bg-secondary">2 </div>
        <div class="col-3 align-self-start bg-info">3 </div>
    </div>
    <h1>4- Alinhamento Horizontal</h1>
    <div class="row justify-content-center" style="height: 150px;">
        <div class="col-3 bg-primary">1</div>
    </div>
</body>

</html>
